<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISC Slot Booking System</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-image: url("/static/snu-portal.jpg");
        background-size: cover; 
        background-repeat: no-repeat; 
        background-position: center; 
        background-attachment: fixed;
      }

      .takeaways {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        border: 2px solid #007bff;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        margin-top: 20px;
        width: auto;
        max-width: 300px;
      }

      h2 {
        color: #000; /* Black color for the heading */
        margin-bottom: 20px; /* Space between heading and buttons */
      }

      .takeaway-button {
        margin: 10px;
        padding: 15px 30px;
        font-size: 16px;
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        border: 2px solid #007bff;
        border-radius: 8px;
        width: 100%;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        box-sizing: border-box;
      }

      .takeaway-button:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="takeaways">
      <h2>ISC Slot Booking</h2>
      <a href="/sports" class="takeaway-button">View Sports</a>
      <a href="/login" class="takeaway-button">Login</a>
      <a href="/register" class="takeaway-button">Register</a>
      <a href="/logout" class="takeaway-button">Logout</a>
      <a href="/book" class="takeaway-button">Book</a>
    </div>
  </body>
</html>
