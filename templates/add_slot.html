<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Slot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add Slot</h1>
    <form action="/add_slot" method="post">
        <label for="sport">Sport:</label>
        <select name="sport_id" id="sport" required>
            {% for sport in sports %}
                <option value="{{ sport[0] }}">{{ sport[1] }}</option>
            {% endfor %}
        </select>

        <label for="slot_type">Slot Type:</label>
        <select name="slot_type" id="slot_type" required>
            <option value="MonWedFri">MonWedFri</option>
            <option value="TueThuSat">TueThuSat</option>
        </select>

        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required />

        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" required />

        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" required />

        <button type="submit">Add Slot</button>
    </form>
</body>
</html>
